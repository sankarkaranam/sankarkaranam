<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Attendance Logs</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Name</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log['date'] }}</td>
            <td>{{ log['name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
